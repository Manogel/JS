			<script>
                var x = 10;
                var y = 5;

                function soma(x, y){
                    return x+y;
                };
                function multiplicacao(x,y){
                    return x*y;
                };
                function potencia(base, expoente){
                    return base**expoente;
                };
                function subtracao(x,y){
                    return x-y;
                };

                console.log("Soma: "+soma(x,y));
                console.log("Potencia: "+potencia(x,y));
                
			</script>
